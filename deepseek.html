<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            font-size: 24px;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 70%;
        }

        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: auto;
        }

        .bot-message {
            background-color: #e9ecef;
            color: black;
            margin-right: auto;
        }

        .input-container {
            display: flex;
            padding: 20px;
            border-top: 1px solid #ddd;
        }

        #user-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 25px;
            margin-right: 10px;
            font-size: 16px;
        }

        #send-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
        }

        #send-button:hover {
            background-color: #0056b3;
        }

        .typing-indicator {
            display: none;
            padding: 10px 20px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            AI Chatbot
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                Hallo! Wie kann ich dir heute helfen?
            </div>
        </div>
        <div class="typing-indicator" id="typing-indicator">
            Bot schreibt...
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Schreibe deine Nachricht...">
            <button id="send-button">Senden</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing-indicator');

        // Simulierte KI-Antworten
        function getBotResponse(userMessage) {
            const responses = {
                'hallo': 'Hallo! Wie geht es dir?',
                'wie geht es dir': 'Mir geht es gut, danke der Nachfrage!',
                'was kannst du': 'Ich kann einfache Unterhaltungen fÃ¼hren und Fragen beantworten.',
                'danke': 'Gern geschehen! ðŸ˜Š',
                'default': 'Entschuldigung, das habe ich nicht verstanden. KÃ¶nntest du das anders formulieren?'
            };

            userMessage = userMessage.toLowerCase();
            for (const [key, value] of Object.entries(responses)) {
                if (userMessage.includes(key)) {
                    return value;
                }
            }
            return responses.default;
        }

        function addMessage(message, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        function handleUserInput() {
            const message = userInput.value.trim();
            if (!message) return;

            // Nutzernachricht hinzufÃ¼gen
            addMessage(message, true);
            userInput.value = '';

            // KI-Antwort simulieren
            showTypingIndicator();
            setTimeout(() => {
                hideTypingIndicator();
                const botResponse = getBotResponse(message);
                addMessage(botResponse, false);
            }, 1500);
        }

        // Event Listener
        sendButton.addEventListener('click', handleUserInput);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleUserInput();
            }
        });
    </script>
</body>
</html>
